<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chocolate Day ğŸ«</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#4b2a16,#8b4513);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .card {
      background: #fff3e6;
      padding: 35px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #4b2a16;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Chocolate bar */
    .bar-container {
      width: 100%;
      height: 40px;
      background: #d9b38c;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .chocolate {
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        90deg,
        #5a2d0c 0px,
        #5a2d0c 30px,
        #6b3e26 30px,
        #6b3e26 35px
      );
      transition: width 0.4s ease;
    }

    button {
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #5a2d0c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.08);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .emoji {
      position: absolute;
      font-size: 22px;
      animation: float 2s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ğŸ« Happy Chocolate Day ğŸ«</h2>

    <div class="bar-container">
      <div class="chocolate" id="bar"></div>
    </div>

    <button onclick="bite()">Take a Bite ğŸ˜‹</button>

    <div class="message" id="msg"></div>
  </div>

<script>
let bites = 10; // total pieces
const bar = document.getElementById("bar");
const msg = document.getElementById("msg");

function bite() {

  if (bites <= 0) return;

  bites--;

  // shrink chocolate
  bar.style.width = (bites * 10) + "%";

  // floating emojis
  for(let i=0;i<3;i++){
    const e = document.createElement("div");
    e.innerText = "ğŸ«";
    e.className = "emoji";
    e.style.left = Math.random()*window.innerWidth+"px";
    e.style.top = "60%";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),2000);
  }

  if (bites === 0) {
    msg.innerHTML =
      "No chocolate leftâ€¦<br><br>But youâ€™re sweeter than all chocolates combined ğŸ’<br><br>Happy Chocolate Day â¤ï¸";
  } else {
    msg.innerText = "Yummm ğŸ˜‹ " + bites + " bites left!";
  }
}
</script>

</body>
</html>
